<!DOCTYPE html>
<html>

<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='static/style.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Shoutbox</title>
</head>

<body>
  <div id="headerbar">
    <a href="index.html"><img id="logo" src="static/img/logo.png"></a>
    <div id="headertext">
      <li><a href="demo.html">demo</a></li>
      <li><a href="documentation">docs</a></li>
      <li><a href="contribute.html">contribute</a></li>
    </div>
  </div>
  <div id="wrapper">
  <br>
  <form action="#" id="submit">
    <input type="text" name="key" placeholder="key"><br>
    <input type="text" name="value" placeholder="value"><br>
    <input type="submit" value="Send">
  </form><br>
  <form action="#" id="request">
    <input type="number" name="msg" value=0><br>
    <input type="submit" value="Search">
  </form><br>
  <div id="result"></div>
  <script>
  </script>


  <div id="result"></div>
  <script>
    // Attach a submit handler to the form
    $("#submit").submit(function(event) {
      // Stop form from submitting normally
      event.preventDefault();

      // Get some values from elements on the page:
      var $form = $(this),
        key = $form.find("input[name='key']").val(),
        value = $form.find("input[name='value']").val(),
        url = '/api/set/shoutbox/'

      // Send the data using post
      var posting = $.post(url, {
        Key: key,
        Value: value
      });

      // Put the results in a div
      posting.done(function(data) {
        $("#result").empty().append(data);
      });
    });
    $("#request").submit(function(event) {

      event.preventDefault();


      var $form = $(this),
        term = $form.find("input[name='msg']").val(),
        url = '/api/get/' + term


      $.get(url, function(data) {
        $("#result").empty().append(data);
      });


    });

  </script>
  </div>
</body>
</html>
