<!DOCTYPE html>
<html>

<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='static/style.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div id="headerbar">
    <a href="index.html"><img id="logo" src="static/img/logo.png"></a>
    <div id="headertext">
      <li><a href="shout.html">shoutbox</a></li>
      <li><a href="request.html">request</a></li>
      <li><a href="documentation">docs</a></li>
      <li><a href="contribute.html">contribute</a></li>
    </div>
  </div>
  <div id="wrapper">
  <br>
  <form action="#" id="shoutbox">
    <input type="number" name="msg" value=0>
    <input type="submit" value="Search">
  </form><br>
  <div id="result"></div>
  <script>
    $("#shoutbox").submit(function(event) {

      event.preventDefault();


      var $form = $(this),
        term = $form.find("input[name='msg']").val(),
        url = '/api/get/' + term


      $.get(url, function(data) {
        $("#result").empty().append(data);
      });


    });
  </script>
  </div>
</body>
</html>
